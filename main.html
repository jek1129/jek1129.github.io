<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Assistance Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4b79a1, #283e51);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .logo img {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 50px;
            line-height: 1.6;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            color: #f0f0f0;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #0066ff, #0099ff);
            padding: 15px 40px;
            font-size: 1.2rem;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: linear-gradient(135deg, #0099ff, #00ccff);
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: 40px;
            font-size: 1rem;
            color: #f0f0f0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
            .btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 0.9rem;
            }
            .btn {
                padding: 10px 25px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="https://i0.wp.com/depedgentri.com/wp-content/uploads/2019/10/received_338969793491402.png?fit=300%2C300&ssl=1" alt="School Logo">
        </div>

        <h1>Technical Assistance Portal</h1>

        <p>
            Welcome to the Technical Assistance Portal. Here you can request and rate technical assistance for any of your concerns. 
            Choose an option below to proceed.
        </p>

        <div class="btn-group">
            <button class="btn" onclick="window.open('https://forms.gle/1AVZ8Z1W4amoiwTQ7', '_blank')">Request Technical Assistance</button>
            <button class="btn" onclick="window.open('https://forms.gle/FxzFAqnDCdCoDQBN7', '_blank')">Rate Technical Assistance</button>
        </div>

        <footer>
            Â© 2024 Schools Division Office General Trias | All Rights Reserved
        </footer>
    </div>

</body>
</html>
